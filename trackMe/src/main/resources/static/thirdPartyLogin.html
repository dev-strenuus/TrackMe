<!doctype html>
<html>
<title>TrackMe</title>

<script src="js/angular/angular.min.js"></script>
<script src="js/thirdPartyLogin.js"></script>
<body>
<h1>Login:</h1>

<div ng-app="thirdPartyLogin">
    <div  ng-controller="thirdPartyLoginController">
        <form ng-submit="submit()">
            <p>Fiscal code: <input type="text" ng-model="credentials.vatNumber" size="11" required></p>
            <p>Password: <input type="password" ng-model="credentials.password" required></p>
            <input type="submit" id="submit" value="Login">
        </form>
    </div>
</div>
</body>
</html>
