<!doctype html>
<html>
    <title>TrackMe</title>

    <script src="js/angular/angular.min.js"></script>
    <script src="js/individualSignUp.js"></script>
<body>
    <h1>Sign up:</h1>

    <div ng-app="individualSignUp">
        <div  ng-controller="individualSignUpController">
            <form ng-submit="submit()">
                <p>Fiscal code: <input type="text" ng-model="individual.fiscalCode" size="16" required></p>
                <p>Name: <input type="text" ng-model="individual.name" required></p>
                <p>Surname: <input type="text" ng-model="individual.surname" required></p>
                <p>Password: <input type="password" ng-model="individual.password" minlength="6" required></p>
               <!--
                <p>Birth date: <input type="date" ng-model="individual.birthDate" required></p>
                <p>Country: <input type="text" ng-model="individual.country" required></p>
                <p>City: <input type="text" ng-model="individual.city" required></p>
                <p>Street:<input type="text" ng-model="individual.street" required></p>
                <p>Number: <input type="text" ng-model="individual.number" required></p>
                <p>Zip code: <input type="number" ng-model="individual.zipCode" size="5" required></p>
                -->
                <p>I accept the agreement!<input type="checkbox" required ></p>
                <input type="submit" id="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
