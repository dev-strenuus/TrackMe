
<head>
    <link rel="stylesheet" type="text/css" href="../css/thirdParty.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
</head>

<div ng-show="sharedDataService.loggedIn" class="container-fluid">

    <table align="center" cellpadding="22">
        <tr><th style="color:#009F00">Fiscal codes of the registered Individuals:</th></tr>
        <tr ng-repeat="person in people">
            <td>{{person.fiscalCode}}</td>
        </tr>
    </table>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <h2 style="color:#009F00">Individual Request:</h2>
                <form ng-submit="submitIndividualRequest()">
                    <table align="center" cellpadding="22" >
                        <tr>
                            <th>Fiscal Code:</th>
                            <td> <input class="textArea" type="text" ng-model="data.individual.fiscalCode"  required></td>
                        </tr>
                        <tr>
                            <th>Subscription to new data:</th>
                            <td> <input class="checkbox" type="checkbox" ng-model="data.subscribedToNewData"> </td>
                        </tr>
                    </table>
                    <input type="submit" class="submit" value="Send">
                </form>
                <p ng-bind="indReqResult"></p>
            </div>
            <div class="col-sm-6">
                <h2 style="color:#009F00">Group Request:</h2>
                <form ng-submit="submitGroupRequest()">
                    <table align="center" cellpadding="22" >
                        <tr>
                            <th>Area:</th>
                            <td> <input class="textArea" type="text" ng-model="data.area" required></td>
                        </tr>
                        <tr>
                            <th>Age:</th>
                            <td> <input class="textArea" type="text" ng-model="data.age" required> </td>
                        </tr>
                    </table>
                    <input type="submit" class="submit" value="Send">
                </form>
                <p ng-bind="GroupReqResult"></p>
            </div>
        </div>
    </div>

    <div>
        <button ng-controller="thirdPartyLogoutController" class="submit" ng-click="logout()">Logout</button>
    </div>

</div>
