<head>
    <link rel="stylesheet" type="text/css" href="../css/thirdParty.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
</head>
<body>
    <div ng-show="sharedDataService.loggedIn">

        <table align="center" cellpadding="22">
            <tr><th>List of Individual Requests you sent:</th></tr>
            <tr>
                <th>Individual Fiscal Code</th>
                <th>Accepted</th>
                <th>Data</th>
            </tr>
            <tr ng-repeat="notification in individualRequests">
                <td>{{notification.individual.fiscalCode}}</td>
                <td>{{notification.accepted}}</td>
                <td><a href="#!watchDataRequest"><button id="watch" ng-click="watchDataRequest(notification.individual.fiscalCode)" ng-disabled="!notification.accepted">Watch</button></a></td>
            </tr>
        </table>

        <table align="center" cellpadding="22">
            <tr><th>List of Anonymous Requests you sent:</th></tr>
            <tr>
                <th>Id</th>
            </tr>
            <tr ng-repeat="notification in groupRequest">
                <td>{{notification.id}}</td>
                <td><a href="#!watchDataGroupAnswer"><button id="watchGroup" ng-click="watchDataGroupAnswer(notification.id)">Watch</button></a></td>
            </tr>
        </table>
    </div>
</body>
