<head>
    <link rel="stylesheet" type="text/css" href="../css/thirdParty.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
</head>

<div class="jumbotron">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 jumbo">
                TrackMe
            </div>
            <div class="col-sm-6 jumbo">
                Login
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <p>Please fill the boxes below with the data required.</p>
    <form ng-submit="submitLogin()">
        <table align="center" cellpadding="22" >
            <tr>
                <th>VAT:</th>
                <td> <input  class="textArea" type="text" ng-model="credentials.username" required></td>
            </tr>
            <tr>
                <th>Password</th>
                <td> <input  class="textArea" type="password" ng-model="credentials.password" required></td>
            </tr>
        </table>
        <input type="submit" class="submit" value="Login">
    </form>
    <div>
        <p>If you still do not have an account, click here:</p>
        <a href="#!signUp"><button class="submit" class="btn">Sign Up</button></a>
    </div>
    <p ng-bind="loginResult"></p>
</div>
