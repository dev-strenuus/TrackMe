<div ng-show="sharedDataService.loggedIn">

    <h1>Past Data Request</h1>

    <p>Please fill the boxes below indicating the chosen interval of dates:</p>

    <table align="center">
        <tr>
            <th>Starting date</th>
            <th>Ending date</th>
        </tr>
        <td><input type="date" ng-model="request.startingDate"></td>
        <td><input type="date" ng-model="request.endingDate"></td>
        <td><button ng-click="sendRequest()">Request</button></td> <!--TODO-->
        </tr>
    </table>

    <p ng-bind="pastDataReqResult"></p>

    <div>
        <a href="#!home"><button class="btn">Home Page</button></a>
    </div>

</div>
