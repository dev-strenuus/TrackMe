<head>
    <link rel="stylesheet" type="text/css" href="../css/thirdParty.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">

</head>
<body>
    <div ng-show="sharedDataService.loggedIn" class="container-fluid">
        <table align="center" cellpadding="22" >
            <tr>

                <th>Your VAT:</th>
                <th><p ng-bind="vat"></p></th>
            </tr>
            <tr><th>Change password</th></tr>
            <tr>
                <th>Old password:</th>
                <td> <input type="password" ng-model="settings.oldPassword" required></td>
            </tr>

            <tr>
                <th>New password:</th>
                <td> <input type="password" ng-model="settings.newPassword" minlength="6" required></td>
            </tr>
        </table>
        <button class="submit" ng-click="updatePassword()">Update</button>
        <p ng-bind="passReqResult"></p>
    </div>
<body>
