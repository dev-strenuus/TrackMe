<!doctype html>
<html>
<title>TrackMe</title>

<script src="js/angular/angular.min.js"></script>
<script src="js/individualLogin.js"></script>
<body>
<h1>Login:</h1>

<div ng-app="individualLogin">
    <div  ng-controller="individualLoginController">
        <form ng-submit="submit()">
            <p>Fiscal code: <input type="text" ng-model="credentials.fiscalCode" size="16" required></p>
            <p>Password: <input type="password" ng-model="credentials.password" required></p>
            <input type="submit" id="submit" value="Login">
        </form>
    </div>
</div>
</body>
</html>
